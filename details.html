<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>details</h1>
<script>
    let url = new URL(location.href)
    console.log(url)
    let id = url.searchParams.get('id');
    console.log(id);
    fetch(`http://jsonplaceholder.typicode.com/users/`+id)
        .then(resp => resp.json())
        .then(resp => {
            console.log(resp)
            let div = document.createElement('div')
            let h2 =document.createElement('h2')
            h2.innerText= `${resp.id} ${resp.name} ${resp.username} ${resp.email} ${resp.address.street} ${resp.company.name}`

            div.appendChild(h2)
            document.body.appendChild(div)
        });
</script>
</body>
</html>
